<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPOS | South Africa Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #FFD700 0%, #FFB800 100%);
            --white: #ffffff;
            --bg-light: #F7F9FC;
            --dark-text: #1A1C1E;
            --muted-text: #6C757D;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { background-color: var(--bg-light); color: var(--dark-text); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Sidebar Navigation */
        sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 40px 30px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .logo-sq {
            width: 45px;
            height: 45px;
            background: var(--primary-grad);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 22px;
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .logo-text { font-size: 24px; font-weight: 800; letter-spacing: -1px; }

        /* Main Dashboard */
        main { margin-left: 280px; padding: 50px; width: calc(100% - 280px); animation: fadeIn 1s ease; }

        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .greeting h1 { font-size: 32px; font-weight: 800; }
        .status-pill { background: #E3FCEF; color: #00B894; padding: 6px 16px; border-radius: 50px; font-size: 13px; font-weight: 600; }

        /* Modern Grid */
        .dashboard-grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }

        h3 { font-size: 18px; margin-bottom: 25px; font-weight: 700; opacity: 0.9; }

        /* Form Inputs */
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--muted-text); margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 16px;
            border: 1.5px solid #F1F3F5;
            background: #F8F9FA;
            font-weight: 600;
            transition: var(--transition);
        }
        input:focus { outline: none; border-color: #FFD700; background: #fff; box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1); }

        /* Shimmer Pill Button */
        .btn-pill {
            position: relative;
            overflow: hidden;
            background: var(--primary-grad);
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            color: #000;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-pill:hover { transform: scale(1.02); box-shadow: 0 15px 25px rgba(255, 215, 0, 0.3); }

        .btn-pill::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(60deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }

        /* Inventory Table */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        th { text-align: left; padding: 0 20px; color: var(--muted-text); font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        
        tr.item-row { background: var(--white); transition: var(--transition); cursor: default; }
        tr.item-row td { padding: 20px; border-top: 1px solid #F1F3F5; border-bottom: 1px solid #F1F3F5; }
        tr.item-row td:first-child { border-left: 1px solid #F1F3F5; border-top-left-radius: 16px; border-bottom-left-radius: 16px; }
        tr.item-row td:last-child { border-right: 1px solid #F1F3F5; border-top-right-radius: 16px; border-bottom-right-radius: 16px; }

        .price-tag { font-weight: 800; color: var(--dark-text); font-size: 16px; }
        .stock-badge { 
            padding: 6px 12px; 
            border-radius: 10px; 
            font-size: 12px; 
            font-weight: 700; 
            background: #FFF9E1; 
            color: #B8860B;
        }

        .btn-sell {
            background: var(--dark-text);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-sell:hover { background: #000; transform: scale(1.05); }
        .btn-sell:disabled { background: #CCC; cursor: not-allowed; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <sidebar>
        <div class="logo-container">
            <div class="logo-sq">A</div>
            <div class="logo-text">AuraPOS</div>
        </div>
        <p style="font-size: 12px; font-weight: 700; color: #ADB5BD; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;">Main Menu</p>
        <div style="flex-grow: 1;">
            <p style="margin-bottom: 15px; font-weight: 600; color: var(--dark-text);">Dashboard</p>
            <p style="margin-bottom: 15px; font-weight: 600; color: var(--muted-text);">Sales History</p>
            <p style="margin-bottom: 15px; font-weight: 600; color: var(--muted-text);">Settings</p>
        </div>
        <div class="status-pill">‚óè System Online</div>
    </sidebar>

    <main>
        <div class="header-flex">
            <div class="greeting">
                <h1>Store Operations</h1>
                <p style="color: var(--muted-text);">Manage your inventory and sales in South Africa.</p>
            </div>
            <div style="text-align: right;">
                <p id="clock" style="font-weight: 800; font-size: 18px;"></p>
                <p style="color: var(--muted-text); font-size: 14px;">Pretoria, ZA</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Add New Product</h3>
                <div class="input-group">
                    <label>Product Name</label>
                    <input type="text" id="itemName" placeholder="e.g. Leather Jacket">
                </div>
                <div class="input-group">
                    <label>Price (Rand)</label>
                    <input type="number" id="itemPrice" placeholder="R 0.00">
                </div>
                <div class="input-group">
                    <label>Opening Stock</label>
                    <input type="number" id="itemQty" placeholder="0">
                </div>
                <button class="btn-pill" id="addBtn">
                    <span>Add to Inventory</span>
                </button>
            </div>

            <div class="card">
                <h3>Live Inventory & Quick Sell</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product Details</th>
                                <th>Stock Level</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Provided Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const inventoryRef = ref(db, 'inventory');

        // 1. Clock Logic
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-ZA');
        }, 1000);

        // 2. Add Item to Firebase
        document.getElementById('addBtn').addEventListener('click', () => {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const qty = document.getElementById('itemQty').value;

            if (name && price && qty) {
                push(inventoryRef, {
                    name: name,
                    price: parseFloat(price).toFixed(2),
                    qty: parseInt(qty)
                }).then(() => {
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemPrice').value = '';
                    document.getElementById('itemQty').value = '';
                });
            }
        });

        // 3. Sync Table with Firebase
        onValue(inventoryRef, (snapshot) => {
            const data = snapshot.val();
            const tableBody = document.getElementById('inventoryBody');
            tableBody.innerHTML = '';

            if (data) {
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    const row = document.createElement('tr');
                    row.className = 'item-row';
                    
                    row.innerHTML = `
                        <td><strong style="font-size:15px">${item.name}</strong></td>
                        <td><span class="stock-badge">${item.qty} units</span></td>
                        <td class="price-tag">R ${item.price}</td>
                        <td>
                            <button class="btn-sell" ${item.qty <= 0 ? 'disabled' : ''} data-id="${key}" data-qty="${item.qty}">
                                ${item.qty <= 0 ? 'Sold Out' : 'Sell 1 Unit'}
                            </button>
                        </td>
                    `;
                    
                    // Add Click Event to Sell Button
                    const sellBtn = row.querySelector('.btn-sell');
                    sellBtn.onclick = () => sellItem(key, item.qty);
                    
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#999; padding:40px;">No inventory found. Add your first product.</td></tr>';
            }
        });

        // 4. Sell Item Function
        function sellItem(key, currentQty) {
            if (currentQty > 0) {
                const itemRef = ref(db, `inventory/${key}`);
                update(itemRef, { qty: currentQty - 1 });
            }
        }
    </script>
</body>
</html>
